<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile">


    <h:head>
        <title>Biblioteca</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <script src="http://maps.google.com/maps/api/js?sensor=true|false" type="text/javascript" />
    </h:head>
    <h:body>

        <p:layout fullPage="true">
            <p:layoutUnit position="center">
                <br/>
                <br/>
                <br/>
                <h2>Endereço</h2>
                <br/>
                <p>Avenida João Valentim Pascoal 100 - Centro, Ipatinga - MG</p>
                <br/>
                <p:gmap center="-19.4816626,-42.5213363" zoom="15" type="hybrid"
                        style="width:600px;height:400px" />
                <br/>
                <br/>
                <h2>Nossas instalações</h2>
                <br/>
                <p:carousel autoPlayInterval="5000" effect="easeInStrong" circular="true"
                            itemStyle="width:50px" numVisible="1">
                    <p:graphicImage value="/images/carrossel/ambiente-1.jpg"/>
                    <p:graphicImage value="/images/carrossel/ambiente-2.jpg"/>
                    <p:graphicImage value="/images/carrossel/ambiente-3.jpg"/>
                </p:carousel>

            </p:layoutUnit>

            <p:layoutUnit position="north" size="100">
                <h1>Biblioteca</h1>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="50">
                Desenvolvido por Renata
            </p:layoutUnit>

            <p:layoutUnit header="Menu" position="west" size="300">
                <p:menu >
                    <p:menuitem value="Home" url="/faces/index.xhtml"/>
                    <p:menuitem value="Livros" url="/faces/livros.xhtml"/>
                    <p:menuitem value="Autores" url="/faces/autores.xhtml"/>
                    <p:menuitem value="Endereço" url="/faces/nossoendereco.xhtml"/>
                    <p:menuitem value="Mensagem" url="/faces/mensagem.xhtml"/>
                    <p:menuitem value="Relatório dos Livros" url="/faces/relatoriodelivros.xhtml"/>
                    <p:menuitem value="Show All Autores Items" url="autores/List.xhtml"/>
                    <p:menuitem value="Show All Livros Items" url="livros/List.xhtml"/>
                    <p:menuitem value="Show All Usuario Items" url="usuarios/List.xhtml"/>
                </p:menu>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
