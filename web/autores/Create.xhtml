<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AutoresCreateDlg" widgetVar="AutoresCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAutoresTitle}">
            <h:form id="AutoresCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{autoresController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAutoresLabel_id}" for="id" />
                        <p:inputText id="id" value="#{autoresController.selected.id}" title="#{bundle.CreateAutoresTitle_id}" required="true" requiredMessage="#{bundle.CreateAutoresRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateAutoresLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{autoresController.selected.nome}" title="#{bundle.CreateAutoresTitle_nome}" required="true" requiredMessage="#{bundle.CreateAutoresRequiredMessage_nome}"/>
                        <p:outputLabel value="#{bundle.CreateAutoresLabel_foto}" for="foto" />
                        <p:inputText id="foto" value="#{autoresController.selected.foto}" title="#{bundle.CreateAutoresTitle_foto}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{autoresController.create}" value="#{bundle.Save}" update="display,:AutoresListForm:datalist,:growl" oncomplete="handleSubmit(args,'AutoresCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AutoresCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
