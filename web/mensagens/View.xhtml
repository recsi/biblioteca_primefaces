<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MensagensViewDlg" widgetVar="MensagensViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMensagensTitle}">
            <h:form id="MensagensViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mensagensController.selected != null}">
                        <h:outputText value="#{bundle.ViewMensagensLabel_id}"/>
                        <h:outputText value="#{mensagensController.selected.id}" title="#{bundle.ViewMensagensTitle_id}"/>
                        <h:outputText value="#{bundle.ViewMensagensLabel_nome}"/>
                        <h:outputText value="#{mensagensController.selected.nome}" title="#{bundle.ViewMensagensTitle_nome}"/>
                        <h:outputText value="#{bundle.ViewMensagensLabel_contato}"/>
                        <h:outputText value="#{mensagensController.selected.contato}" title="#{bundle.ViewMensagensTitle_contato}"/>
                        <h:outputText value="#{bundle.ViewMensagensLabel_mensagem}"/>
                        <h:outputText value="#{mensagensController.selected.mensagem}" title="#{bundle.ViewMensagensTitle_mensagem}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MensagensViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
