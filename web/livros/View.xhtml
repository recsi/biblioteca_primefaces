<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LivrosViewDlg" widgetVar="LivrosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLivrosTitle}">
            <h:form id="LivrosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{livrosController.selected != null}">
                        <h:outputText value="#{bundle.ViewLivrosLabel_id}"/>
                        <h:outputText value="#{livrosController.selected.id}" title="#{bundle.ViewLivrosTitle_id}"/>
                        <h:outputText value="#{bundle.ViewLivrosLabel_nome}"/>
                        <h:outputText value="#{livrosController.selected.nome}" title="#{bundle.ViewLivrosTitle_nome}"/>
                        <h:outputText value="#{bundle.ViewLivrosLabel_numPaginas}"/>
                        <h:outputText value="#{livrosController.selected.numPaginas}" title="#{bundle.ViewLivrosTitle_numPaginas}"/>
                        <h:outputText value="#{bundle.ViewLivrosLabel_isbn}"/>
                        <h:outputText value="#{livrosController.selected.isbn}" title="#{bundle.ViewLivrosTitle_isbn}"/>
                        <h:outputText value="#{bundle.ViewLivrosLabel_foto}"/>
                        <h:outputText value="#{livrosController.selected.foto}" title="#{bundle.ViewLivrosTitle_foto}"/>
                        <h:outputText value="#{bundle.ViewLivrosLabel_idAutor}"/>
                        <h:outputText value="#{livrosController.selected.idAutor}" title="#{bundle.ViewLivrosTitle_idAutor}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LivrosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
