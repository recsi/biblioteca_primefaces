<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AutoresViewDlg" widgetVar="AutoresViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAutoresTitle}">
            <h:form id="AutoresViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{autoresController.selected != null}">
                        <h:outputText value="#{bundle.ViewAutoresLabel_id}"/>
                        <h:outputText value="#{autoresController.selected.id}" title="#{bundle.ViewAutoresTitle_id}"/>
                        <h:outputText value="#{bundle.ViewAutoresLabel_nome}"/>
                        <h:outputText value="#{autoresController.selected.nome}" title="#{bundle.ViewAutoresTitle_nome}"/>
                        <h:outputText value="#{bundle.ViewAutoresLabel_foto}"/>
                        <h:outputText value="#{autoresController.selected.foto}" title="#{bundle.ViewAutoresTitle_foto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AutoresViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
