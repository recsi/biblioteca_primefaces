<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile">


    <h:head>
        <title>Biblioteca</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>

        <p:layout fullPage="true">
            <p:layoutUnit position="center">




                <h:form id="form">
                    <p:dataGrid var="autor" value="#{autoresController.items}" columns="3" layout="grid"
                                rows="12" paginator="true" id="autor"
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="6,12,16">

                        <f:facet name="header">
                            Nossos Autores
                        </f:facet>

                        <p:panel header="#{autor.nome}" style="text-align:center">
                            <h:panelGrid columns="2" style="width:100%">
                                
                                <h:outputText value=" " />
                                <p:graphicImage value="/images/autores/#{autor.id}.jpeg"/>

                                <h:outputText value="Nome" />
                                <h:outputText value="#{autor.nome}" />

                            </h:panelGrid>
                        </p:panel>

                    </p:dataGrid>

                </h:form>



            </p:layoutUnit>



            <p:layoutUnit position="north" size="100">
                <h1>Biblioteca</h1>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="50">
                Desenvolvido por Renata
            </p:layoutUnit>

            <p:layoutUnit header="Menu" position="west" size="300">
                <p:menu >
                    <p:menuitem value="Home" url="/faces/index.xhtml"/>
                    <p:menuitem value="Livros" url="/faces/livros/livros.xhtml"/>
                    <p:menuitem value="Autores" url="/faces/autores/autores.xhtml"/>
                    <p:menuitem value="Endereço" url="/faces/nossoendereco.xhtml"/>
                    <p:menuitem value="Mensagem" url="/faces/mensagem.xhtml"/>
                    <p:menuitem value="Relatório dos Livros" url="/faces/livros/relatorio.xhtml"/>
                    <p:menuitem value="Show All Autores Items" url="/faces/autores/List.xhtml"/>
                    <p:menuitem value="Show All Livros Items" url="/faces/livros/List.xhtml"/>
                    <p:menuitem value="Show All Usuario Items" url="usuarios/List.xhtml"/>
                </p:menu>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
